language: python

python:
  - 3.8
  - 3.7
  - 3.6
      
install:
  - pip install -U tox-travis
  - alias gfortran=gfortran-7
  - FC=gfortran-7 pip install camb -I
  
script: tox
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  username: __token__
  password:
    secure: 
  on:
    tags: true
    repo: msyriac/pyfisher
    python: 3.8


addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gfortran-7

env:
  - FC=gfortran-7
